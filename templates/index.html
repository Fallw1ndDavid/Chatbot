<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Chat with GPT-4 using a simple chatbot interface.">
    <title>Chatbot</title>
    <!-- 引用样式文件 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- 添加 favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header>
        <h1>Chat with GPT-4</h1>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-box" aria-live="polite" aria-label="Chat messages"></div>
            <textarea id="user-input" placeholder="Type your message..." rows="3" maxlength="500" aria-label="Type your message"></textarea>
            <button id="send-btn" aria-label="Send message">Send</button>
        </div>
    </main>
    <!-- 引用脚本文件 -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
