<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-purple-500">

    <div class="w-full max-w-md p-8 space-y-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-center text-gray-800">Welcome to ChatBotX</h2>
        <p class="text-sm text-gray-500 text-center">Enter your password to continue</p>

        {% if error %}
            <p class="text-red-500 text-sm text-center">{{ error }}</p>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-800 transition duration-300 ease-in-out transform hover:scale-105">
                Login
            </button>
        </form>
    </div>

</body>
</html>
