<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4o</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-400 to-purple-500 font-[Poppins]">

    <div id="chat-container" class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-6">
        <h1 class="text-2xl font-semibold text-center text-gray-800 mb-4">Chat with GPT-4o</h1>

        <!-- Chat Box -->
        <div id="chat-box" class="h-80 overflow-y-auto border border-gray-300 p-4 rounded-md bg-gray-100 shadow-inner">
            <p class="text-gray-500 text-center">Start the conversation...</p>
        </div>

        <!-- "Thinking" loading bar -->
        <div id="loading" class="hidden text-center mt-2">
            <span class="text-sm text-gray-600">Thinking...</span>
            <div class="w-full h-1 bg-gray-200 mt-1">
                <div id="loading-bar" class="h-1 bg-blue-500 w-0 transition-all"></div>
            </div>
        </div>

        <!-- Message Input -->
        <form id="message-form" class="mt-4 flex gap-3">
            <input type="text" id="message-input" class="flex-1 p-3 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Type your message..." required>
            <button type="submit" id="send-btn" class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-800 transition">Send</button>
        </form>
    </div>

    <script>
        async function sendMessage(event) {
            event.preventDefault();
            const inputField = document.getElementById('message-input');
            const chatBox = document.getElementById('chat-box');
            const userMessage = inputField.value;
            const loadingBar = document.getElementById('loading-bar');
            const loadingDiv = document.getElementById('loading');

            // Append user's message to the chat
            chatBox.innerHTML += `<div class="text-right text-blue-600 mb-2"><strong>You:</strong> ${userMessage}</div>`;
            inputField.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show "Thinking..." loading bar
            loadingDiv.classList.remove("hidden");
            loadingBar.classList.add("w-0");
            setTimeout(() => { loadingBar.classList.add("w-full"); }, 100);

            // Send request to server
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();

            // Hide loading bar after response
            loadingDiv.classList.add("hidden");

            // Render bot reply with Markdown formatting
            if (data.reply) {
                const botReplyHtml = marked.parse(data.reply);
                chatBox.innerHTML += `<div class="text-left text-gray-800 mb-2 p-2 bg-gray-200 rounded-md"><strong>Bot:</strong> ${botReplyHtml}</div>`;
            } else {
                chatBox.innerHTML += `<div class="text-left text-red-600 mb-2"><strong>Bot:</strong> Error: ${data.error}</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('message-form').addEventListener('submit', sendMessage);
    </script>

</body>
</html>
